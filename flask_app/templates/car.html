<!doctype html>
<html lang="en">

<head>
    <title>Car</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="row d-flex justify-content-between">
            <div class="col-8">
                <h2>
                    Price: {{current_car.price}}
                </h2>
            </div>
            <div class="col-4 d-flex flex-row">
                <a class="btn btn-info mb-2 mr-1" href="/cars">
                    Dashboard
                </a>
                <a class="btn btn-info mb-2" href="/user/logout">
                    Logout
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>
                    Model: {{current_car.model}}
                </p>
                <p>
                    Make: {{current_car.make}}
                </p>
                <p>
                    Year: {{current_car.year}}
                </p>
                <p>
                    Description: {{current_car.description}}
                </p>
                <p>
                    Seller: {{current_car.user.first_name}} {{current_car.user.last_name}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-10 d-flex justify-content-start">
                    <a class="btn btn-info text-white" href="/cars/{{current_car.id}}/delete">
                        Purchase
                    </a>
            </div>
        </div>
    </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
